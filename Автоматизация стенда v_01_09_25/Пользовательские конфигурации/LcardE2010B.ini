[Validation]
BoardType=E2010B

[ADC_Parameters]
#=#
#=#
FIFO=4096
#=# Для E2010B параметр FIFO фактически не используется самой платой.
#=#
#=#
IrqStep=3
#=# IrqStep=4096. Каждые 4096 значений, собранных в кольцевой буфер, генерируется "прерывание".
#=# Прерывание - процесс синхронизации, отправки новых данных с Lcard на компьютер.
#=# Мигание LED (который находится рядом с USB2.0) на плате E2010B сигнализирует о каждом прерывании.
#=#
#=# ВАЖНО, чтобы Lcard вовремя обменивался данными с компьютером.
#=# т.е. Лог.ini.TimerSleepTime > 2*IrqStep*(dKadr/1000 + NCh/(dRate*1000))
#=# справа стоят параметры из конфигурационного файла Lcard.
#=# Также эту проверку в случае больших времен TimerSleepTime легко сделать, посмотрев на LED Lcard.
#=# В запущенном состоянии Lcard LED должен моргать быстрее, чем планируется скорость лога.
#=#
#=# Также необходимо, чтобы Лог.ini.Lcard_dots_per_average < IrqStep.
#=#
#=#
Pages=32
#=# Размер кольцевого буфера в шагах прерываний 
#=# Размер кольцевого буфера buffer_size = Pages*IrqStep
#=#
#=#
AutoInit=1
# AutoInit=0 - собрать один буфер данных и остановиться.
# AutoInit=1 - собирать буферы данных постоянно.
#=#
#=#
dRate=1
# dRate = частота опроса каналов в кадре (кГц). Одним кадром мы называем опрос всех заданных каналов один раз.
#=#
#=#
dKadr=5
#=# dKadr - интервал между кадрами (мс). Фактически отвечает за скорость сбора данных.
#=#
#=#
SynchroType=INT_START_TRANS
#=# SynchroType - тип синхронизации. Доступен один из вариантов на выбор:
#=# INT_START_TRANS     : внутренний старт с разрешением трансляции сигнала на разъем
#=# INT_START           : просто внутренний старт
#=# EXT_START_UP        : внешний импульс старта по переднему фронту
#=# EXT_START_DOWN      : внешний импульс старта по заднему фронту
#=# EXT_START_DOWN_REVB : внешний импульс старта по заднему фронту для ревизии B
#=#
#=#
SynchroSrc=INT_CLK_TRANS
#=# SynchroSrc - источник тактовых импульсов для АЦП. Доступен один из вариантов на выбор:
#=# INT_CLK_TRANS       : внутренний источник с трансляцией
#=# INT_CLK             : просто внутренний источник
#=# EXT_CLK_UP          : внешний источник, по переднему фронту
#=# EXT_CLK_DOWN        : внешний источник, по заднему фронту
#=#
#=#
AdcIMask=DEFAULT
#=# Задает режим ввода по каналам, сигнал или земля + входной диапазон
#=# Параметр AdcIMask=DEFAULT автоматически генерирует маску AdcIMask=SIG_N V30_N для каждого канала N 
#=#    "V30_N" : входной диапазон 3В
#=#    "V10_N" : входной диапазон 1В
#=#    "V03_N" : входной диапазон 0.3В
#=#    "GND_N" : вход заземлен
#=#    "SIG_N" : вход подключен к сигналу
#=#
#=# Пример использования: AdcIMask=V30_0 SIG_0 V10_1 GND_1
#=#
#=#
NCh=2
#=# NCh=2 - количество опрашиваемых каналов.
#=#
#=#
IrqEna=1
#=# IrqEna - можно ли плате генерировать прерывания. IrqEna = 1 - можно. IrqEna = 1 - нельзя.
#=#
#=#
AdcEna=1
#=# AdcEna - разрешение работы в формате АЦП. AdcEna=1 - можно, AdcEna=0 - нельзя.
#=#
#=#






























